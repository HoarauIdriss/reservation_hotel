 <form class="col-md-4 offset-md-4">
    <div class="form-group">
        <label for="name-hotel">Nom de l'hôtel</label>
        <input type="text" class="form-control" id="name-hotel" name="name-hotel" value="" placeholder="Bakoya Hotel Resort & Spa" required>
    </div>
    <div class="form-group">
        <label for="adress-hotel">Adresse de l'hôtel</label>
        <input type="text" class="form-control" id="adress-hotel" name="adress-hotel" value="" placeholder="30 Rue de la plage" required>
    </div>
    <div class="form-group">
        <label for="mark-hotel">Luxiosité de l'hôtel (en etoiles)</label>
        <input type="number" class="form-control" id="mark-hotel" name="mark-hotel" value="" placeholder="4 / 5+" required>
        <small id="mark-help" class="form-text text-muted">Entrez le nombre d'étoiles 1, 2, 3 etc...</small>
    </div>
    <div class="form-group">
        <label for="price-hotel">Prix de la nuit</label>
        <input type="number" class="form-control" id="price-hotel" name="price-hotel" value="" placeholder="560" required>
    </div>
    <div class="row">
        <button class="btn btn-success">Ajouter</button>
        <button class="btn btn-danger" type="reset">Annuler</button>
    </div>
</form>
